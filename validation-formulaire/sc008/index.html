<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<!-- chargement des feuilles de style -->
<link rel="stylesheet" type="text/css" media="screen" href="css/cmxform.css" />
<!-- chargement des scripts -->	
<script src="scr/jquery.js" type="text/javascript"></script>
<script src="scr/jquery.validate.js" type="text/javascript"></script>
<!-- Initialisation de la fonction -->		
<script type="text/javascript">

// les règles se fixent dans la partie "rules"
// exemple : password: {required: true,minlength: 5},
// 			password -> nom du champs
//			required=true -> obligatoire
//			minlength:5 -> la valeur saisie doit comporter 5 caractères au moins
// les messages associés se fixent dans la partie "messages"

$().ready(function() {
	$("#signupForm").validate({
		rules: {
			nom: {required: true},
			prenom: {required: true},
			password: {required: true,minlength: 5},
			confirm_password: {required: true,minlength: 5,	equalTo: "#password"},
			email: {required: true,	email: true	},
		},
		messages: {
			nom: "Merci d'indiquer votre nom",
			prenom: "Merci d'indiquer votre prénom",
			password: {
				required: "Vous devez saisir un mot de passe",
				minlength: "5 caractères au moins"
			},
			confirm_password: {
				required: "Vous devez confirmer votre mot de passe",
				minlength: " 5 caractères au moins",
				equalTo: "Mot de passe et confirmation différents"
			},
			email: "Merci de saisir une adresse email valide"
		}
	});
});
</script>
</head>
<body>
<!-- Emplacement du formulaire -->		
<div id="main">
	<form class="cmxform" id="signupForm" method="post" action="">
		<fieldset>
			<legend>Merci de de remplir ce formulaire</legend>
			<p>Les champs en gras sont obligatoires</p>
			<p><label for="nom" class="obl">Nom : </label> <input id="nom" name="nom" /></p>
			<p><label for="prenom" class="obl">Prénom : </label> <input id="prenom" name="prenom" /></p>
			<p><label for="cemail" class="obl">E-Mail : </label> <input id="cemail" type="email" name="email" /></p>			
			<p><label for="curl">URL : </label> <input id="curl" type="url" name="url" /></p>
			<p><label for="password" class="obl">Mot de passe : </label> <input id="password" name="password" type="password" /></p>
			<p><label for="confirm_password" class="obl">Confirmation mot de passe : </label> <input id="confirm_password" name="confirm_password" type="password" /></p>
			<p><input class="submit" type="submit" value="Envoyer"/></p>
		</fieldset>
	</form>
</div>

</body>
</html>
